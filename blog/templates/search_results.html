<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> 
                    by {{ post.author }} on {{ post.created_at }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
